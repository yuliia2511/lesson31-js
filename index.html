<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h3>Завдання 1</h3>
        <h5>Умова: створи функцію, яка буде виводити кількість переданих <br> їй аргументів.</h5>
        <div class="task_1">
            <form action="javascript:">
                <label for="arr">Введи будь-які числа:</label>
                <input class="arr" type="text" name="arr" required>
                <button class="first_btn" onclick="checkLength()">Перевір!</button>
            </form>
            <div>
                <p>Кількість введених чисел: <span class="task1Answer"></span></p>
            </div>
        </div>
    </div>

    <div>
        <h3>Завдання 2</h3>
        <h5>Умова: напиши функцію, яка обчислює факторіал переданого <br> їй числа.</h5>
        <div class="task_2">
            <form action="javascript:">
                <label for="num">Введи число:</label>
                <input class="num" type="number" name="num" required>
                <button class="second_btn" onclick="getFactorial()">Перевір!</button>
            </form>
            <div>
                <p>Факторіал числа: <span class="task2Answer"></span></p>
            </div>
        </div>
    </div>


</body>

</html>
